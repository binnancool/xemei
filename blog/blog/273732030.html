</script></head><body><h1>Java Swing文本框输入中文弹出输入窗口的解决</h1><div><p><strong><font size="4">1、问题如下图（红圈中的小框框）</font></strong></p>
<p><span><img class="blogimg" border="0" small="0" src="http://hiphotos.baidu.com/dd_taiyangxue/pic/item/81a51ed2ee158c7e960a1675.jpg"></span></p>
<p><span><strong><font size="4">2、问题原因及解决方法</font></strong></span></p>
<p><span><font size="4">　</font><strong><font color="#ff0000"><font style="background-color: #ffffff" color="#741b47" size="4">原因：</font>因为系统缺省的style属性是&ldquo;below-the-spot&rdquo; 所以会导致belowTheSpotInputRequested=true; 就会导致输入中文时出现小窗口。</font></strong></span></p>
<p><span><strong><font color="#ff0000"><font color="#a64d79" size="4">解决方法：</font>在main函数中System.setProperty(&quot;java.awt.im.style&quot;,&quot;on-the-spot&quot;); </font></strong></span></p></div></body></html>
