<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>一点感悟</title></head><body><h1>一点感悟</h1><div><p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  总感觉自己&rdquo;不识庐山真面目，只缘身在此山中&ldquo;，其实可以通过自己的思考，对问题的全貌有一定的理解，关键是要多思考，善于思考。</p>
<p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  对于提问，有的人只给你将一些思考，从大的方面着眼，理论讲完了，如醍醐灌顶，但是问题还是没有解决，但是找到了解决问题的方法或方向；有的人给予确切的解答，问题马上得到了解决，也会喜出望外。</p></div></body></html>
