<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>top定时输出&amp;find与mv搭配使用</title></head><body><h1>top定时输出&amp;find与mv搭配使用</h1><div><p><span style="FONT-SIZE: 18px">1、每30秒输出top到topreport文件：</span></p>
<p><span style="FONT-SIZE: 18px"><span style="COLOR: #ff0000">top -d 30&nbsp; -b &gt; topreport &amp;</span>&nbsp;</span></p>
<p>&nbsp;</p>
<p><span style="FONT-SIZE: 18px">2、查找文件，mv到另一个文件夹：</span><br><span style="COLOR: #ff0000; FONT-SIZE: 18px">find ./ -name "110*" |xargs -n 1 -t -I {} mv {} ../imported</span></p></div></body></html>
