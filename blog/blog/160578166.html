<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>操作系统安装方法</title></head><body><h1>操作系统安装方法</h1><div><p><font size="3" face="宋体">&nbsp;&nbsp;&nbsp;&nbsp; 今天给一台工业控制的计算机安装操作系统，没有光驱。我就借了一个USB光驱，但是还是无法在光驱启动，因为机器太老了，根本没有USB光驱启动的选项。</font></p>
<p><font size="3" face="宋体">&nbsp;&nbsp;&nbsp;&nbsp; 普通的光驱需要电源和插线，但是拆开机器只要插线，没有电源，因此用另一台机器提供电源，进行安装。</font></p>
<p> </p>
<p><font size="3" face="宋体">注：开机时按del键，进入BIOS&nbsp;&nbsp; 选择 Advanced BIOS Features里面1 st boot Device设置CD-ROM就是可以首先从光驱启动。</font></p></div></body></html>
