</script></head><body><h1>在Windows中telnet访问Linux，出现乱码，解决方法</h1><div><p>在Windows系统中Telnet远程Linux系统，命令行中出现乱码，汉字不能正确显示，解决方法：把/etc/sysconfig/i18n文件内容修改为：<br>
LANG=&quot;zh_CN.GB18030&quot;<br>
LANGUAGE=&quot;zh_CN.GB18030:zh_CN.GB2312:zh_CN&quot;<br>
SUPPORTED=&quot;zh_CN.UTF-8:zh_CN:zh:en_US.UTF-8:en_US:en&quot;<br>
SYSFONT=&quot;latarcyrheb-sun16</p>
<p>结果：在telnet中汉字正常显示，但是在Linux系统中出现乱码。</p></div></body></html>
