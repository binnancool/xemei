</script></head><body><h1>C:&amp;#92;WINDOWS&amp;#92;system32文件夹下的命令</h1><div><p>1、远程桌面连接：mstsc</p>
<p>2、cmd</p>
<p>3、calc计算器</p>
<p>4、ping、telnet</p>
<p>5、ipconfig</p>
<p>………………</p>
<p>如果在cmd中输入ping等命令，提示&ldquo;不是内部命令或外部命令&rdquo;，则是环境变量path的问题。</p>
<p>右击&ldquo;我的电脑&rdquo;--&ldquo;属性&rdquo;--&ldquo;高级&rdquo;--&ldquo;环境变量&rdquo;，在path中加入&ldquo;C:\WINDOWS\system32&rdquo;，即可。path即是可执行命令的路径。</p></div></body></html>
