<p style="padding-bottom: 0px; line-height: 22px; text-indent: 2em; margin: 0px 0px 10px; padding-left: 0px; padding-right: 0px; padding-top: 0px"><strong>启动Word，打开任意一个文档，然后打开&ldquo;文档结构图&rdquo;窗格，打开后，按<font color="#000000" size="3">F6</font>键切换窗格焦点，直到切换到文档结构图（当前级别文本背景变成灰色）为止，然后按住Ctrl键，滚动鼠标即可，直到缩放为合适的比例为止，你可以参看工具栏的缩放的值，缩放的比例会显示在那里！</strong></p>
<p style="padding-bottom: 0px; line-height: 22px; text-indent: 2em; margin: 0px 0px 10px; padding-left: 0px; padding-right: 0px; padding-top: 0px"><strong>这个应该是微软的BUG，界面上没有任何可以操作的地方，只有按上述方法可以更正，微软的帮助文档中，也没有类似的说明，你可以看到，切换到&ldquo;文档结构图&rdquo;窗格的时候，工具栏是变灰色的，包括那个缩放工具栏也是灰色的，但的确你可以用鼠标缩放！</strong></p>
