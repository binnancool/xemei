<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>VBScript调用COM组件</title></head><body><h1>VBScript调用COM组件</h1><div><p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span><font face="Times New Roman">1、Dim obj //</font></span><span style=" mso-ascii- mso-hansi-">赋给类的实例的变量一定利用</span><font face="Times New Roman"> <span style="mso-bidi-font-weight: bold">Dim</span></font><span style=" mso-ascii- mso-hansi-">语句</span><span><font face="Times New Roman">(</font></span><span style=" mso-ascii- mso-hansi-">或相似的语句</span><span><font face="Times New Roman">)</font></span><span style=" mso-ascii- mso-hansi-">事先已经声明；</span></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"> </p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span><font face="Times New Roman">2、Set obj = CreateObject(&quot;</font></span><span style=" mso-ascii- mso-hansi-">组件名</span><span><font face="Times New Roman">.类名</font></span><span><font face="Times New Roman">&quot;)//</font></span><span style=" mso-ascii- mso-hansi-">该方法可以有两个参数，第二个参数可选，表示在哪个</span><span><font face="Times New Roman">IP</font></span><span style=" mso-ascii- mso-hansi-">机器上创建该组件对象；默认为本机。</span></p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"> </p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"> </p>
<p style="margin: 0cm 0cm 0pt" class="MsoNormal"><span><font face="Times New Roman">3、count = obj.</font></span><span style=" mso-ascii- mso-hansi-">该类的方法</span><span><font face="Times New Roman">(参数)；</font></span></p></div></body></html>
