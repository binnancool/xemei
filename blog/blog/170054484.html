<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>ATS4集成测试</title></head><body><h1>ATS4集成测试</h1><div><p>1、在本次的集成测试中，出现了很多问题，关键是SLEE与UMG的开发者没有详细的交流，有一个规范的开发步骤。</p>
<p>2、本次测试的详细步骤和出现的问题要详细的记录。以备日后使用。</p>
<p>3、对于SLEE的流程还是没有清楚的了解，在写业务流程过程中出现了不少问题。</p>

<p>5、勤交流，多询问，多思考，把问题搞懂，尽快的熟悉电信行业的业务。</p></div></body></html>
