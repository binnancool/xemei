<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Linux的which命令</title></head><body><h1>Linux的which命令</h1><div>功能说明：查找文件。<br>
语　　法：which [文件...]<br>
补充说明：which指令会在环境变量$PATH设置的目录里查找符合条件的文件。<br>
参　　数：<br>
　-n 　指定文件名长度，指定的长度必须大于或等于所有文件中最长的文件名。<br>
　-p 　与-n参数相同，但此处的包括了文件的路径。<br>
　-w 　指定输出时栏位的宽度。<br>
　-V 　显示版本信息 <br></div></body></html>
