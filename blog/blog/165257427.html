<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>linux alias 文件的配置</title></head><body><h1>linux alias 文件的配置</h1><div><p>在账户根目录下有.bashrc文件<br>
root用户：/root/.bashrc<br>
zjs用户：/home/zjs/.bashrc</p>
<p>编辑这个文件即可</p>
<p>添加<br>
alias cdetc='cd /etc'<br>
alias cdroot='cd /root'</p>
<p>保存退出后，注销再登录后，输入&ldquo;cdetc&rdquo;就相当于执行了&ldquo;cd /etc&rdquo;了。</p></div></body></html>
