<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>Timeout error occurred trying to start MySQL Daemon 真正的解决办法</title></head><body><h1>Timeout error occurred trying to start MySQL Daemon 真正的解决办法</h1><div><p>
<table style="WIDTH: 100%; TABLE-LAYOUT: fixed">
<tbody>
<tr>
<td>
<div >
<p><span style="FONT-SIZE: 18px">我用yum安装完mysql后，service mysqld start 就报这个错，在网上搜，大多数都是说用netstat查看一下，说是mysql已经启动了，但我这根本就没有启动，有的说是权限问题，我把/etc/init.d/mysqld的权限改成777了，还是启不动，后来搜到了好几页，才找到真正的解决办法，在这里我记录一下，以便大家少走弯路。</span></p>
<p><strong><span style="FONT-SIZE: 18px">解决办法：/usr/bin/mysql_install_db</span></strong></p></div></td></tr></tbody></table></p></div></body></html>
