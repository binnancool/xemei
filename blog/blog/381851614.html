<html><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" /><title>su与su - 的区别</title></head><body><h1>su与su - 的区别</h1><div><p><strong><span style="FONT-SIZE: 18px">在root用户下:</span></strong></p>
<p><strong><span style="FONT-SIZE: 18px"><span style="COLOR: #ff0000">su test&nbsp;&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 进入test用户，但是没有把root的环境变量带过来；</span></strong></p>
<p><strong><span style="FONT-SIZE: 18px"><span style="COLOR: #ff0000">su - test&nbsp;</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; 进入test用户，把root的环境变量带过来。</span></strong></p></div></body></html>
